<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior consultant</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/icones.css">
</head>
<body>
    <header class="cabecalho ">
        <nav class="navigation container">
            <a class="logo">This interior</a>
            <!--menu-->
            <div class="menu">
            <ul class="menu-lateral__links">
                <li><a class="menu-lateral__link" href="#home">Home</a></li>
                <li><a class="menu-lateral__link" href="#home">Collection</a></li>
                <li><a class="menu-lateral__link" href="#about">About</a></li>
                <li><a class="menu-lateral__link" href="#services">Contact</a></li>
            </ul>
            </div>
            
            <!--menu-->

            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
        </nav>
    </header>
    <main class=" principal container">
        <section class="chamada">
            <h1 class="chamada__titulo">Modern Interior</h1>
            <p class="chamada__texto">A full-Service residential & commercial interior design and staging company offering professional organizing & eco-services.</p>
            <a href="#" class="chamada__link">Read more<i class="icon-arrow"></i></a>
        </section>
        <section class="destaque">
            <img src="assets/photo1.png" alt="foto da decoração" class="destaque__imagem">
            <figure class="cartao">
                <div class="cartao__perfil">
                    <img src="assets/photo2.png" alt="foto pessoa" class="cartao__foto">
                    <div class="cartao__dados">
                        <h3 class="cartao__nome"> Aliza Webber</h3>
                        <p class="cartao__profissao">Interior designer</p>
                    </div>
                </div>
                <h2 class="cartao__descricao">Designed in 2020 by<br> Aliza Webber</h2>
            </figure>
        </section>
    </main>
    <footer class="rodape container">
        <p class="rodape__texto">
            created by <span class="rodape__destaque"> Paulo Victor</span> -devChallenges.io
        </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
